<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sadako Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="sadako.js" type="text/javascript"></script>
		<script src="story.js" type="text/javascript"></script>
		<script src="game.js" type="text/javascript"></script>
	</head>
	
	<body>
		<!-- Banner -->
		<div id="banner-wrapper">
			<div id="banner">
				<div id="banner-status"></div>
				<div id="inventory-button">
					<span class="banner-button">
						<a role="link" tabindex="0" class="link" onclick="game.showInventory()" tabindex="0">
							<img title="inventory" src="icons/inventory_hover.png">
							<img src="icons/inventory.png">
						</a>
					</span>
				</div>
				<div id="banner-button-group">
					<span id="back-button" class="banner-button">
						<a role="link" tabindex="0" class="link" onclick="sadako.back()" tabindex="0">
							<img title="back" src="icons/back_hover.png">
							<img src="icons/back.png">
						</a>
					</span>
					<span class="banner-button">
						<a role="link" tabindex="0" class="link" onclick="game.openSaveMenu()" tabindex="0">
							<img title="save / load" src="icons/save_hover.png">
							<img src="icons/save.png">
						</a>
					</span>
					<span class="banner-button">
						<a role="link" tabindex="0" class="link" onclick="sadako.restart()" tabindex="0">
							<img title="restart" src="icons/restart_hover.png">
							<img src="icons/restart.png">
						</a>
					</span>
				</div>
			</div>
		</div>
		
		<!-- Story Text -->
		<div id="story">
			<div id="story-output">
				<div id="output" class="story-text"></div>
			</div>
		</div>
		
		<!-- Dialog -->
		<div id="dialog-overlay" onclick="sadako.closeDialog()"></div>
		<div id="dialog">
			<div id="dialog-titlebar">
				<span id="dialog-title"></span>
				<div id="dialog-close" tabindex="0" class="link" onclick="sadako.closeDialog()">
					<img class="dialog-close-icon" src="icons/close.png">
				</div>
			</div>
			<div id="dialog-body">
				<div id="dialog-output" class="story-text"></div>
			</div>
		</div>
		
		<!-- Save/Load Menu -->
		<div id="save-menu" class="disabled">
			<div>
				<table width="100%">
					<tr>
						<td rowspan="2">
							Save Slot <br>
							<select id="save-slot">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</td>
						<td class="choice save-menu-button"><a role="link" tabindex="0" class="link" onclick="sadako.saveGame(); sadako.closeDialog()">Save</a></td>
					</tr>
					<tr><td class="choice save-menu-button"><a role="link" tabindex="0" class="link" onclick="sadako.loadGame(); sadako.closeDialog()">Load</a></td></tr>
				</table>
			</div>
		</div>
	</body>
</html>
